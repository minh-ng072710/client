<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title></title>
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body style="background: dimgrey;">
    <div class="signup-form" style="padding-top: 0%;">
        <form id="form" (submit)="form" #form='ngForm' >
            <h1>Đăng Kí Tài Khoản</h1>
            <div class="row">
                <div class="col-lg col-left">


                    <input  type="text" id="username" ngModel name="username" style="border: thick solid;"
                        class="form-control txtb" id="validationDefault01" placeholder="Tên Đăng Nhập"
                        autocomplete="off" required>
                    <span id="errusername" class="text-danger font-weight-bold"></span>
                    <input type="email" id="email" placeholder="Email" autocomplete="off"
                        class="form-control txtb" required>
                    <span id="erremail" class="text-danger font-weight-bold"></span>
                    <input  type="text" id="phone" autocomplete="off" placeholder="Số Điện Thoại"
                        class="form-control txtb" required>
                    <span id="errphone" class="text-danger font-weight-bold"></span>

                    <input  type="password" autocomplete="off" id="password"
                        placeholder="Nhập Password" class="form-control txtb" required>
                    <span id="errpassword" class="text-danger font-weight-bold"></span>

                    <input  type="password" autocomplete="off" id="repassword"
                        placeholder="Xác Nhận Password" class="form-control txtb" required>
                    <span id="errrepassword" class="text-danger font-weight-bold"></span>

                </div>
                <div class="col-lg col-right">
                    <input autocomplete="off" type="file" class="form-control txtb file" id="exampleFormControlFile1">
                    <input autocomplete="off" type="number" placeholder="Nhập Tuổi Của Bạn" min="1" max="100"
                        class="form-control txtb">
                    <select class="form-control txtb" required>
                        <option id="optionall">Chọn Giới Tính</option>
                        <option id="optionall" value="1">Nam</option>
                        <option id="optionall" value="0">Nữ</option>

                        <option id="optionall" value="2">Khác...</option>

                    </select>
                    <input autocomplete="off" type="text" id="address" placeholder="Nhập Địa Chỉ"
                        class="form-control txtb">

                    <select class="form-control txtb">
                        <option id="optionall">Phân Quyền</option>
                        <option id="optionall" value="2">Khách Hàng</option>
                        <option id="optionall" value="0">Nhân Viên</option>
                        <option id="optionall" value="1">Quản Trị Viên</option>



                    </select>
                </div>
            </div>


            <input type="submit" value="Đăng Kí Tài Khoản" class="signup-btn signup-btn-new">

            <a href="/login" style="font-size: 20px;">Quay Về Đăng Nhập</a>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="../Register.js" type="text/javascript"></script>
</body>

</html>
